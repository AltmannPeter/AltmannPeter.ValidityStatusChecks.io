<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shannon Entropy Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Shannon Entropy Calculator</h1>
    <label for="coin-bias">Enter the probability of 1 (between 0 and 100%):</label>
    <input type="number" id="coin-bias" step="any" min="0" max="100">
    <button onclick="calculateShannonEntropy()">Add to Table</button>
    <table>
      <thead>
        <tr>
          <th>Bias</th>
          <th>Shannon Entropy</th>
        </tr>
      </thead>
      <tbody id="entropy-table">
        <!-- The table body will be populated dynamically with JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
