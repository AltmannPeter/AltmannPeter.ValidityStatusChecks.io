<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bit Vector Analysis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bit Vector Analysis</h1>
    <p>Assuming 2^20 = 1 048 576 attestations</p>
    <label for="coin-bias">Enter the probability of 1, i.e., final revocation rate, between 0 and 100%:</label>
    <input type="number" id="coin-bias" step="any" min="0" max="100">
    <button onclick="calculateBitVectorAnalysis()">Add to Table</button>
    <br>
    <table>
      <thead>
        <tr>
          <th>Bias</th>
          <th>Min compression ASL (bytes)</th>
          <th>Gzip compressed ASL Size (bytes)</th>
          <th>128-bit ARL (bytes)</th>
        </tr>
      </thead>
      <tbody id="analysis-table">
        <!-- The table body will be populated dynamically with JavaScript -->
      </tbody>
    </table>

    <!-- Add a new button to generate the graph -->
    <button onclick="generateGraph()">Generate Graph</button>
    <!-- Add a canvas element to hold the chart -->
    <canvas id="analysis-chart" width="400" height="200"></canvas>
  </div>

  <!-- Include the pako library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
