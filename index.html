<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shannon Entropy Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Shannon Entropy Calculator</h1>
    <label for="coin-bias">Enter the coin bias (between 0 and 1):</label>
    <input type="number" id="coin-bias" step="0.01" min="0" max="1">
    <button onclick="calculateShannonEntropy()">Calculate</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
